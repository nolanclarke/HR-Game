<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12,000 Homerun Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              bg: '#0d1117',
              card: '#161b22',
              text: '#c9d1d9',
              border: '#30363d',
              hover: '#21262d'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dark-bg text-dark-text min-h-screen flex flex-col items-center justify-start p-6">
  <div class="relative max-w-xl w-full bg-dark-card border border-dark-border rounded-xl shadow-xl p-6">

    <!-- ABSOLUTE AVATAR -->
    <img id="current-player-img" src="" alt="Player" class="absolute top-4 right-4 w-12 h-12 rounded-full border border-dark-border hidden">

    <h1 class="text-3xl font-bold text-center mb-4">⚾ 12,000 Homerun Challenge</h1>
    <div id="score" class="text-xl font-semibold text-center mb-4">Total Score: 0</div>
    <div id="current-player" class="text-lg text-center mb-4">Loading...</div>

    <div class="grid grid-cols-2 text-sm text-dark-text mb-2 font-semibold uppercase tracking-wide px-3">
      <span>Multiplier</span>
      <span class="text-right">Player</span>
    </div>

    <div id="slot-list" class="flex flex-col gap-2 mb-6 text-[1.05rem]"></div>

    <div id="end-message" class="text-center text-lg font-semibold mt-4 whitespace-pre-line"></div>
    <button id="restart" onclick="startGame()" class="hidden mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mx-auto block">
      🔁 Play Again
    </button>
    <div class="mt-6 text-center text-sm text-dark-text leading-relaxed">
      🧢 <strong>Enjoy the game?</strong><br>
      Shoot me $1 to help with hosting.<br><br>
      🧢 <strong>Want your favorite player in the game?</strong><br>
      $3 and I’ll make it happen.<br><br>
      • Venmo: <span class="font-mono">@nolan-clarke-1</span><br>
      • CashApp: <span class="font-mono">$nclarke2</span><br>
      • Zelle: <span class="font-mono">847-644-4666</span><br><br>
      Thanks for playing 🙌
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
